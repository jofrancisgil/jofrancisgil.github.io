<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Català 90</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
            50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); }
        }
        .animate-bounce-custom {
            animation: bounce 1s infinite;
        }
        .bg-pattern {
            background-image: radial-gradient(circle, rgba(255,255,255,0.4) 2px, transparent 3px);
            background-size: 10px 10px;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-100 font-sans text-slate-900 select-none">

    <div id="app" class="relative min-h-screen flex flex-col items-center py-10 px-4 overflow-hidden">
        <!-- El contingut es renderitzarà aquí -->
    </div>

    <!-- Overlay de Bingo (Ocult per defecte) -->
    <div id="bingo-overlay" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 backdrop-blur-sm transition-opacity duration-300 opacity-0">
        <div class="bg-white p-12 rounded-3xl shadow-2xl flex flex-col items-center text-center border-8 border-yellow-400 animate-bounce-custom transform scale-90 transition-transform duration-300" id="bingo-card">
            <!-- Icona Trofeu -->
            <svg class="w-24 h-24 text-yellow-500 mb-4 animate-pulse" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2h-9.5a6.5 6.5 0 1 0 0 13h5.5a6.5 6.5 0 1 0 0-13Z"/></svg>
            
            <h2 class="text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-red-500 via-orange-500 to-yellow-500 mb-2 drop-shadow-md tracking-wider">
                BINGO!
            </h2>
            <p class="text-2xl text-slate-700 font-bold mb-8">Enhorabona! Has completat la butlleta.</p>
            
            <button onclick="generateTicket()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 rounded-full text-xl font-bold transition-all shadow-lg hover:shadow-xl hover:scale-105 active:scale-95 flex items-center gap-2">
                <!-- Icona Refresh -->
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>
                Nova Partida
            </button>
        </div>
        
        <!-- Efecte confeti simple -->
        <div class="absolute inset-0 pointer-events-none overflow-hidden z-[-1]">
             <div class="absolute top-1/4 left-1/4 w-4 h-4 bg-red-500 rounded-full animate-ping"></div>
             <div class="absolute top-1/3 right-1/4 w-6 h-6 bg-yellow-400 rounded-full animate-ping delay-75"></div>
             <div class="absolute bottom-1/4 left-1/3 w-5 h-5 bg-blue-500 rounded-full animate-ping delay-150"></div>
        </div>
    </div>

    <script>
        // Estat de l'aplicació
        let ticket = [];
        let isLoading = false;

        // Configuració de rangs (1-10, 11-20...)
        const generateRanges = () => {
            const ranges = [];
            for (let i = 0; i < 9; i++) {
                ranges.push({
                    min: i * 10 + 1,
                    max: (i + 1) * 10
                });
            }
            return ranges;
        };

        // Generació de la butlleta (Lògica central)
        function generateTicket() {
            isLoading = true;
            render(); // Actualitzar UI per mostrar loading si calgués

            // Reset del Bingo Overlay
            const overlay = document.getElementById('bingo-overlay');
            const card = document.getElementById('bingo-card');
            overlay.classList.add('hidden');
            overlay.classList.remove('flex');
            overlay.classList.remove('opacity-100');
            card.classList.remove('scale-100');
            
            // Intentar generar distribució vàlida
            let layoutIsValid = false;
            let gridLayout = [];

            while (!layoutIsValid) {
                // 1. Graella buida 3x9
                gridLayout = [
                    Array(9).fill(null),
                    Array(9).fill(null),
                    Array(9).fill(null)
                ];

                // 2. Assignar 5 posicions per fila
                for (let r = 0; r < 3; r++) {
                    const availableCols = [0, 1, 2, 3, 4, 5, 6, 7, 8];
                    const shuffledCols = availableCols.sort(() => 0.5 - Math.random());
                    const selectedCols = shuffledCols.slice(0, 5);
                    
                    selectedCols.forEach(colIndex => {
                        gridLayout[r][colIndex] = { value: 0, marked: false, placeholder: false };
                    });
                }

                // 3. Validar regles (cap columna buida)
                const colCounts = Array(9).fill(0);
                for (let c = 0; c < 9; c++) {
                    for (let r = 0; r < 3; r++) {
                        if (gridLayout[r][c] !== null) colCounts[c]++;
                    }
                }

                if (colCounts.every(count => count > 0)) {
                    layoutIsValid = true;
                }
            }

            // 4. Omplir amb números reals
            const ranges = generateRanges();
            
            for (let c = 0; c < 9; c++) {
                const activeRows = [];
                for (let r = 0; r < 3; r++) {
                    if (gridLayout[r][c] !== null) activeRows.push(r);
                }

                const countNeeded = activeRows.length;
                const range = ranges[c];
                const numbers = new Set();
                
                while (numbers.size < countNeeded) {
                    const num = Math.floor(Math.random() * (range.max - range.min + 1)) + range.min;
                    numbers.add(num);
                }

                const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);

                activeRows.forEach((rowIndex, i) => {
                    gridLayout[rowIndex][c].value = sortedNumbers[i];
                });
            }

            // Marcar placeholders
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 9; c++) {
                    if (gridLayout[r][c] === null) {
                        gridLayout[r][c] = { value: null, marked: false, placeholder: true };
                    }
                }
            }

            ticket = gridLayout;
            isLoading = false;
            render();
        }

        // Marcar/Desmarcar casella
        function toggleNumber(r, c) {
            if (ticket[r][c].placeholder) return;

            ticket[r][c].marked = !ticket[r][c].marked;
            render();
            checkBingo();
        }

        // Comprovar si s'ha guanyat
        function checkBingo() {
            if (ticket.length === 0) return;

            const isBingo = ticket.every(row => 
                row.every(cell => cell.placeholder || cell.marked)
            );

            if (isBingo) {
                showBingoEffect();
            }
        }

        function showBingoEffect() {
            const overlay = document.getElementById('bingo-overlay');
            const card = document.getElementById('bingo-card');
            
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            
            // Petit retard per l'animació d'entrada
            setTimeout(() => {
                overlay.classList.add('opacity-100');
                card.classList.add('scale-100');
            }, 10);
        }

        // Renderitzat de la UI
        function render() {
            const app = document.getElementById('app');
            
            let gridHtml = '';
            
            ticket.forEach((row, rowIndex) => {
                gridHtml += `<div class="flex gap-1 h-24">`;
                row.forEach((cell, colIndex) => {
                    if (cell.placeholder) {
                        gridHtml += `
                            <div class="flex-1 bg-indigo-500 rounded-md relative overflow-hidden shadow-inner group">
                                <div class="absolute inset-0 opacity-20 bg-pattern"></div>
                            </div>`;
                    } else {
                        const bgClass = cell.marked ? 'bg-amber-100 border-amber-500 text-slate-800' : 'bg-white border-slate-200 text-slate-900 hover:bg-slate-50 hover:border-indigo-300';
                        const markHtml = cell.marked ? 
                            `<div class="absolute inset-0 flex items-center justify-center opacity-60 pointer-events-none">
                                <div class="w-16 h-16 rounded-full border-4 border-red-600 bg-red-200/50"></div>
                             </div>` : '';

                        gridHtml += `
                            <div onclick="toggleNumber(${rowIndex}, ${colIndex})" 
                                 class="relative flex-1 rounded-md border-2 flex items-center justify-center text-4xl font-bold cursor-pointer transition-all duration-200 shadow-sm ${bgClass}">
                                ${cell.value}
                                ${markHtml}
                            </div>`;
                    }
                });
                gridHtml += `</div>`;
            });

            // Construir el HTML complet
            app.innerHTML = `
                <header class="mb-8 text-center">
                    <h1 class="text-4xl font-bold text-slate-800 mb-2">Bingo Català 90</h1>
                    <p class="text-slate-600">Generador automàtic de butlletes</p>
                </header>

                <div class="bg-white p-2 rounded-xl shadow-2xl border-4 border-slate-800 max-w-full overflow-x-auto z-10">
                    <div class="flex flex-col gap-1 min-w-[800px]">
                        ${gridHtml}
                    </div>
                </div>

                <div class="mt-10 flex gap-4 z-10">
                    <button onclick="generateTicket()" class="flex items-center gap-2 px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold shadow-lg hover:bg-indigo-700 active:scale-95 transition-all">
                        <svg class="w-5 h-5 ${isLoading ? 'animate-spin' : ''}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>
                        Generar Nova Butlleta
                    </button>
                </div>

                <div class="mt-12 max-w-2xl text-slate-500 text-sm text-center">
                    <p>Regles aplicades: 9 columnes x 3 files. 5 números per fila. Rangs de 10 en 10 (1-10, 11-20, etc.). Ordenats verticalment.</p>
                </div>
            `;
        }

        // Inicialitzar
        generateTicket();

    </script>
</body>
</html>
