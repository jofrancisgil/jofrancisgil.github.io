<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Joc Memory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }
        
        /* Estils per a l'efecte de gir de la carta (Flip Card) */
        .perspective-1000 {
            perspective: 1000px;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* La part del darrere (taronja/disseny) */
        .card-front {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
        }
        
        /* La part del davant (contingut/text) - Gira 180 graus per defecte */
        .card-back {
            background-color: white;
            color: #1e293b;
            transform: rotateY(180deg);
            border: 2px solid #e2e8f0;
            padding: 0.5rem;
        }

        .matched .card-back {
            background-color: #dcfce7; /* Verd suau quan s'encerta */
            border-color: #22c55e;
        }

        /* Animació d'entrada */
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop {
            animation: popIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-orange-50 text-slate-800 min-h-screen">

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        
        <!-- Capçalera -->
        <header class="text-center mb-8">
            <div class="inline-flex items-center justify-center p-3 bg-orange-100 text-orange-600 rounded-full mb-4 shadow-sm">
                <i data-lucide="brain-circuit" class="w-8 h-8"></i>
            </div>
            <h1 class="text-4xl font-black text-slate-800 mb-2 tracking-tight">Memory Interactiu</h1>
            <p class="text-slate-500 font-medium">Crea la teva partida personalitzada a l'instant</p>
        </header>

        <!-- PANELL DE CONFIGURACIÓ (Visible inicialment) -->
        <div id="setupPanel" class="max-w-xl mx-auto bg-white p-8 rounded-3xl shadow-xl border border-orange-100">
            <div class="mb-6">
                <label class="block text-lg font-bold text-slate-700 mb-2 flex items-center gap-2">
                    <i data-lucide="list" class="w-5 h-5 text-orange-500"></i>
                    Paraules del joc
                </label>
                <p class="text-sm text-slate-400 mb-3">Escriu les paraules separades per comes o salts de línia.</p>
                <textarea id="wordInput" rows="5" 
                    class="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-xl focus:border-orange-500 focus:ring-0 transition-colors text-lg"
                    placeholder="Exemple:&#10;GOS, GAT, OCELL, PEIX, TORTUGA"></textarea>
            </div>

            <div class="flex items-center justify-between bg-orange-50 p-4 rounded-xl mb-6">
                <div>
                    <span class="block font-bold text-orange-800">Dificultat</span>
                    <span class="text-xs text-orange-600">Es recomana entre 4 i 12 paraules</span>
                </div>
                <div class="text-right">
                    <span id="wordCountBadge" class="bg-white px-3 py-1 rounded-full text-sm font-bold text-orange-600 shadow-sm border border-orange-100">
                        0 paraules
                    </span>
                </div>
            </div>

            <button onclick="startGame()" class="w-full py-4 bg-orange-600 hover:bg-orange-700 text-white font-black text-xl rounded-2xl shadow-lg shadow-orange-200 transform hover:-translate-y-1 transition-all flex justify-center items-center gap-3">
                <i data-lucide="play" class="w-6 h-6 fill-current"></i>
                COMENÇAR JOC
            </button>
        </div>

        <!-- PANELL DE JOC (Ocult inicialment) -->
        <div id="gamePanel" class="hidden">
            
            <!-- Barra d'estat -->
            <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                <button onclick="stopGame()" class="text-slate-400 hover:text-red-500 transition-colors flex items-center gap-1 text-sm font-bold">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Tornar
                </button>
                
                <div class="flex gap-6">
                    <div class="flex items-center gap-2">
                        <i data-lucide="clock" class="w-5 h-5 text-orange-500"></i>
                        <span id="timer" class="font-mono font-bold text-xl text-slate-700">00:00</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <i data-lucide="move" class="w-5 h-5 text-indigo-500"></i>
                        <span class="font-bold text-xl text-slate-700"><span id="moves">0</span> <span class="text-sm text-slate-400 font-normal">mov.</span></span>
                    </div>
                </div>

                <button onclick="restartGame()" class="p-2 bg-slate-100 hover:bg-slate-200 rounded-lg text-slate-600 transition-colors" title="Reiniciar">
                    <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Graella del Joc -->
            <div id="gameGrid" class="grid gap-4 mx-auto perspective-1000">
                <!-- Les cartes es generaran aquí -->
            </div>

        </div>

        <!-- PANELL DE VICTÒRIA (Modal) -->
        <div id="winModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300">
            <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full text-center transform scale-90 transition-transform duration-300" id="winCard">
                <div class="w-20 h-20 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4 text-yellow-500 animate-bounce">
                    <i data-lucide="trophy" class="w-10 h-10"></i>
                </div>
                <h2 class="text-3xl font-black text-slate-800 mb-2">Felicitats!</h2>
                <p class="text-slate-500 mb-6">Has completat el memory.</p>
                
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-slate-50 p-3 rounded-xl">
                        <span class="block text-xs text-slate-400 uppercase font-bold">Temps</span>
                        <span id="finalTime" class="text-lg font-bold text-slate-700">00:00</span>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-xl">
                        <span class="block text-xs text-slate-400 uppercase font-bold">Moviments</span>
                        <span id="finalMoves" class="text-lg font-bold text-slate-700">12</span>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button onclick="restartGame()" class="flex-1 py-3 bg-orange-600 hover:bg-orange-700 text-white font-bold rounded-xl transition-colors">
                        Tornar a jugar
                    </button>
                    <button onclick="stopGame()" class="px-4 py-3 bg-white border-2 border-slate-200 text-slate-600 hover:border-slate-300 font-bold rounded-xl transition-colors">
                        Sortir
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();

        // Variables d'Estat
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 0;
        let moves = 0;
        let timerInterval;
        let seconds = 0;
        let isLockBoard = false; // Per evitar clicks durant animacions

        // Elements DOM
        const wordInput = document.getElementById('wordInput');
        const wordCountBadge = document.getElementById('wordCountBadge');
        const setupPanel = document.getElementById('setupPanel');
        const gamePanel = document.getElementById('gamePanel');
        const gameGrid = document.getElementById('gameGrid');
        const movesDisplay = document.getElementById('moves');
        const timerDisplay = document.getElementById('timer');
        const winModal = document.getElementById('winModal');
        const winCard = document.getElementById('winCard');

        // Listener per comptar paraules
        wordInput.addEventListener('input', () => {
            const words = getCleanWords();
            wordCountBadge.innerText = `${words.length} paraules`;
            if(words.length > 12) {
                wordCountBadge.classList.add('text-red-600', 'bg-red-50');
                wordCountBadge.innerText += " (Màxim recomanat!)";
            } else {
                wordCountBadge.classList.remove('text-red-600', 'bg-red-50');
            }
        });

        // Helpers
        function getCleanWords() {
            return wordInput.value
                .split(/[\n,]/)
                .map(w => w.trim())
                .filter(w => w.length > 0);
        }

        function formatTime(secs) {
            const m = Math.floor(secs / 60).toString().padStart(2, '0');
            const s = (secs % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        // Lògica del Joc
        function startGame() {
            const words = getCleanWords();
            
            if (words.length < 2) {
                alert("Si us plau, escriu almenys 2 paraules per jugar.");
                return;
            }

            // Preparar dades
            totalPairs = words.length;
            // Dupliquem les paraules per fer parelles
            const deck = [...words, ...words];
            // Barregem
            cards = deck.sort(() => 0.5 - Math.random());

            // UI Switch
            setupPanel.classList.add('hidden');
            gamePanel.classList.remove('hidden');
            
            resetStats();
            renderGrid(cards);
            startTimer();
        }

        function stopGame() {
            stopTimer();
            gamePanel.classList.add('hidden');
            setupPanel.classList.remove('hidden');
            winModal.classList.add('hidden');
            // Tornem a mostrar la modal oculta per CSS
            winModal.classList.remove('flex'); 
            winModal.classList.add('hidden');
        }

        function restartGame() {
            winModal.classList.add('opacity-0');
            setTimeout(() => {
                winModal.classList.add('hidden');
                winModal.classList.remove('flex');
                startGame();
            }, 300);
        }

        function resetStats() {
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            movesDisplay.innerText = '0';
            timerDisplay.innerText = '00:00';
            flippedCards = [];
            isLockBoard = false;
        }

        function startTimer() {
            stopTimer();
            timerInterval = setInterval(() => {
                seconds++;
                timerDisplay.innerText = formatTime(seconds);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function renderGrid(deckItems) {
            gameGrid.innerHTML = '';
            
            // Ajustar columnes segons nombre de cartes
            let cols = 2; // mòbil base
            if (deckItems.length > 12) cols = 4;
            else if (deckItems.length > 6) cols = 3;
            else cols = 2;

            // Classes de graella responsive Tailwind
            gameGrid.className = 'grid gap-3 mx-auto perspective-1000 w-full';
            
            // Logica simple per columnes CSS inline per precisió
            if (window.innerWidth >= 768) {
                // Desktop logic
                const total = deckItems.length;
                const optimalCols = Math.ceil(Math.sqrt(total));
                gameGrid.style.gridTemplateColumns = `repeat(${optimalCols}, minmax(0, 1fr))`;
            } else {
                // Mobile logic
                gameGrid.style.gridTemplateColumns = `repeat(${cols}, minmax(0, 1fr))`;
            }

            deckItems.forEach((word, index) => {
                // Estructura de la carta (Card Flip)
                const card = document.createElement('div');
                card.className = 'card h-24 md:h-32 w-full animate-pop';
                card.style.animationDelay = `${index * 50}ms`;
                card.dataset.word = word;
                card.dataset.index = index;

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <i data-lucide="help-circle" class="w-8 h-8 opacity-50"></i>
                        </div>
                        <div class="card-back">
                            <span class="font-bold text-sm md:text-lg break-words leading-tight px-1 select-none">${word}</span>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => flipCard(card));
                gameGrid.appendChild(card);
            });
            lucide.createIcons();
        }

        function flipCard(card) {
            if (isLockBoard) return;
            if (card.classList.contains('flipped')) return; // No girar si ja està girada
            
            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.innerText = moves;
                checkForMatch();
            }
        }

        function checkForMatch() {
            isLockBoard = true;
            const [card1, card2] = flippedCards;
            const match = card1.dataset.word === card2.dataset.word;

            if (match) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            flippedCards.forEach(card => {
                card.classList.add('matched');
                // Petita animació de "pulp"
                setTimeout(() => {
                    card.querySelector('.card-back').classList.add('scale-105');
                    setTimeout(() => card.querySelector('.card-back').classList.remove('scale-105'), 200);
                }, 300);
            });
            
            matchedPairs++;
            flippedCards = [];
            isLockBoard = false;

            if (matchedPairs === totalPairs) {
                handleWin();
            }
        }

        function unflipCards() {
            setTimeout(() => {
                flippedCards.forEach(card => card.classList.remove('flipped'));
                flippedCards = [];
                isLockBoard = false;
            }, 1000);
        }

        function handleWin() {
            stopTimer();
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                document.getElementById('finalTime').innerText = formatTime(seconds);
                document.getElementById('finalMoves').innerText = moves;
                
                winModal.classList.remove('hidden');
                winModal.classList.add('flex');
                // Petit hack per l'animació d'entrada
                setTimeout(() => {
                    winModal.classList.remove('opacity-0');
                    winCard.classList.remove('scale-90');
                    winCard.classList.add('scale-100');
                }, 10);
            }, 500);
        }

        // Ajustar graella en redimensionar finestra
        window.addEventListener('resize', () => {
            if (!gamePanel.classList.contains('hidden')) {
                const items = document.querySelectorAll('.card');
                if(items.length > 0) {
                   const optimalCols = Math.ceil(Math.sqrt(items.length));
                   if (window.innerWidth >= 768) {
                       gameGrid.style.gridTemplateColumns = `repeat(${optimalCols}, minmax(0, 1fr))`;
                   } else {
                       gameGrid.style.gridTemplateColumns = items.length > 12 ? 'repeat(4, 1fr)' : 'repeat(3, 1fr)';
                       if (items.length <= 6) gameGrid.style.gridTemplateColumns = 'repeat(2, 1fr)';
                   }
                }
            }
        });

    </script>
</body>
</html>
